    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background-image: url('https://tse4.mm.bing.net/th?id=OIP.HCf8PVgmI_ThXNoPxOzEUwHaEK&pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            position: relative;
            animation: slide-in 2s ease-out;
        }

        @keyframes slide-in {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hero h1 {
            font-size: 3rem;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            padding: 2rem;
        }

        .product {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
            width: 250px;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product-details {
            padding: 1rem;
            text-align: center;
        }

        .product-details h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-details p {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .product-details button {
            background-color: #222;
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .product-details button:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            background-color: #222;
            color: #fff;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        .contact-button {
            display: inline-block;
            margin-top: 1rem;
            background-color: #25D366;
            color: #fff;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .contact-button:hover {
            background-color: #1da851;
        }

    </style>
